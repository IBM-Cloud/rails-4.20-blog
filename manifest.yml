---
declared-services:
  postgres-rails:
    label: elephantsql
    plan: turtle
applications:
- name: rails-hello-world
  memory: 256M
  instances: 1
  path: .
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git
  command: bundle exec rake db:migrate && bundle exec rails s -p $PORT
  services:
    - postgres-rails
